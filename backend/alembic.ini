# Cyber Guard Platform - Alembic Config Skeleton
# Purpose: Starter Alembic config for future DB migrations.
# Inputs/Outputs: Used by `alembic` commands (revision, upgrade, downgrade).
# Dependencies: SQLAlchemy models under `app.models`.
# TODO Checklist:
# - [ ] Run `alembic init migrations` when ready for migration workflow.
# - [ ] Point `script_location` to generated migration folder.
# - [ ] Wire dynamic DB URL in env.py from `app.core.config.get_settings()`.
[alembic]
script_location = migrations
prepend_sys_path = .
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/cyber_guard

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
